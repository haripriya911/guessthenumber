<html>
    <head>
        <title>Guess my number</title>
        <link rel="stylesheet" href="guess.css">
    </head>
    <body >
        <h1 class=h1>Guess my number!</h1>
        <br>
        
        <p class="para">(Number between 1 to 20)</p>
        <button class="again">Again!</button>
        <hr id="hr">
    
        <div class="box">
            <span  >?</span>

        </div>
        <input type="number" class=text min="1" max="20" >
        <div>
        <button id="check">Check!</button>
        </div>
<div class="score">
        <p class="message">Start Guessing........</p>
        <p class="crtscore">Score:20</p>
        <p class="highscore">Highscore:0</p>
</div>

        <script src="guess.js"></script>
    </body>
</html>
